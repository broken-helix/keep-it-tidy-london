{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

{% if user.is_authenticated %}                  
    <div class="container">
        <h3>Edit Your Litter-Pick Event</h3>
        <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Edit</button>
        </form>
    </div>
{% endif %}

{% endblock %}
